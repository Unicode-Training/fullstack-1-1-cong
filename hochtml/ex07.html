<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="lbl-name">Họ tên</label>
        <input
          type="text"
          name="name"
          id="lbl-name"
          placeholder="Họ tên..."
          value="Hoàng An"
        />
      </div>
      <div>
        <label for="lbl-email">Email</label>
        <input
          type="email"
          id="lbl-email"
          name="email"
          placeholder="Email..."
        />
      </div>
      <div>
        <label for="lbl-password">Mật khẩu</label>
        <input
          type="password"
          id="lbl-password"
          name="password"
          placeholder="Mật khẩu..."
        />
      </div>
      <div>
        <label for="lbl-avatar">Avatar</label>
        <input type="file" id="lbl-avatar" name="avatar" />
      </div>
      <div>
        <label for="lbl-age">Tuổi</label>
        <input type="number" id="lbl-age" name="age" placeholder="Tuổi..." />
      </div>
      <div>
        <label for="lbl-birthday">Ngày sinh</label>
        <input type="date" id="lbl-birthday" name="birthday" />
      </div>
      <div>
        <label for="lbl-gender">Giới tính</label>
        <label>
          <input type="radio" name="gender" value="unknown" checked /> Không xác
          định
        </label>
        <label> <input type="radio" name="gender" value="male" /> Nam </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>
      <div>
        <label for="lbl-source">Nguồn truy cập</label>
        <label>
          <input type="checkbox" name="source" value="unknown" /> Không xác định
        </label>
        <label>
          <input type="checkbox" name="source" value="facebook" /> Facebook
        </label>
        <label>
          <input type="checkbox" name="source" value="google" /> Google
        </label>
      </div>
      <div>
        <label for="lbl-province">Tỉnh/Thành phố</label>
        <select name="province" id="lbl-province">
          <option value="">Chọn Tỉnh/Thành phố</option>
          <option value="1">Hà Nội</option>
          <option value="2" selected>Đà Nẵng</option>
          <option value="3">Hồ Chí Minh</option>
        </select>
      </div>
      <div>
        <label for="lbl-message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          placeholder="Tin nhắn..."
          style="resize: none"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div>
        <label for="lbl-price">Giá</label>
        <input type="range" id="lbl-price" name="price" value="0" />
      </div>
      <button type="submit">Gửi</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
